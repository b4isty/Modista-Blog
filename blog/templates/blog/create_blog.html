{% extends 'base.html' %}
{% block body %}
{% load bootstrap %}
<div class="col-sm-6 cl-sm-offset-6 ">
<h1>Post Blog</h1>
    <form method="post" action="{% url 'blog:create' %}">
        {% csrf_token %}
        {{form|bootstrap}}
        <input class="btn btn-success" type="submit" value="Post">
        <input type="hidden" name="next" value="{{ next }}">

    </form>
</div>
{% endblock %}
