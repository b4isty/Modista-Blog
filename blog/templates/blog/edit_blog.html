{% extends 'base.html' %}
{% block body %}
{% load bootstrap %}
<style>
        body {
            background-color: lavender;
        }

    </style>
<div class="col-sm-6 cl-sm-offset-6 ">
<h1>Post Blog</h1>
    <form method="post" action="{% url 'blog:edit' post.id %}">
        {% csrf_token %}
        {{form|bootstrap}}
        <input class="btn btn-success" type="submit" value="Update">
        <input type="hidden" name="next" value="{{ next }}">

    </form>
</div>
{% endblock %}
