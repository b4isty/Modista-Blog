{% extends 'base.html' %}
{% block body %}
{% load bootstrap %}
<div class="col-sm-6 cl-sm-offset-7 ">
<h1>Login</h1>
    <form method="post" action="{% url 'users:login' %}">
        {% csrf_token %}
        {{form|bootstrap}}
        <input class="btn btn-success" type="submit" value="Login">
        <input type="hidden" name="next" value="{{ next }}">

    </form>
</div>

{% endblock %}
